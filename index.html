<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Ina Global - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background with overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/img/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.819);
            z-index: -1;
        }

        /* Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* Logo */
        .logo {
            max-width: 400px;
            width: 100%;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        /* Main Content */
        .content {
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .coming-soon {
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.25rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Email Notification Form */
        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notify-form input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .notify-form input:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.1);
        }

        .notify-form button {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .notify-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .notify-form button:active {
            transform: translateY(0);
        }

        /* Features */
        .features {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                max-width: 280px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .notify-form {
                flex-direction: column;
                gap: 1rem;
            }

            .notify-form input,
            .notify-form button {
                width: 100%;
                min-width: auto;
            }

            .features {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/img/inalogo.png" alt="Dr. Ina Global Logo">
        </div>

        <div class="content">
            <h1>
                <span class="coming-soon">We're Coming Soon!</span>
            </h1>
            
            <p class="description">
                Be the first to experience science-powered natural beauty.
            </p>

            <form class="notify-form" onsubmit="event.preventDefault(); alert('Thank you for your interest! We will notify you soon.');">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <span>Natural Ingredients</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <span>Science-Backed</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <span>Premium Quality</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© Dr. Ina Global — Licensed by the Jordan Food & Drug Administration.</p>
    </footer>
</body>
</html>
